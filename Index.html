<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Contador_Dio/styles.css" />
    <title>Contador</title>
</head>
<body>
    <div class="caixa">
        <h1>Olá Mundo!</h1>
        <h3>Este é o meu primeiro projeto JavaScript!!!</h3>
        <div id="counter">
            <button class="subtrair" name="subtrair" onclick="decrement()"> - </button>
            <span id="currentNumber"> 0 </span>
            <button class="somar" name="somar" onclick="increment()"> + </button>
        </div>
        <p class="limite"></p>
    </div>
    <script src="/Contador_Dio/scripts.js"></script>
</body>
</html>
